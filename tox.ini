[tox]
envlist = py{37,38,39,310,311}-{linux,macos,windows}
isolated_build = true
toxworkdir=/tmp/.tox

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
extras =
    test
commands =
    pytest -v --cov=mrc --cov-report=xml --color=yes --basetemp={envtmpdir} {posargs}
